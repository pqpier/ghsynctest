    <path d="M 0 -10 Q 10 -5, 10 0 Q 10 7, 5 10 Q -5 10, -7 2 Q -7 -5, -2 -7 Q 5 -7, 7 -2 Q 7 2, 2 4 Q -2 4, -3 1" 
