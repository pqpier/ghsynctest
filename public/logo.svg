<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente principal dourado para esmeralda -->
    <linearGradient id="abundanceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para o texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Símbolo da espiral de abundância -->
  <g transform="translate(5, 30)">
    <!-- Círculo externo representando infinito -->
    <circle cx="25" cy="0" r="22" fill="none" stroke="url(#abundanceGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Espiral principal -->
    <path d="M 25 -20 Q 45 -10, 45 0 Q 45 15, 30 20 Q 10 20, 5 5 Q 5 -10, 15 -15 Q 30 -15, 35 -5 Q 35 5, 25 8 Q 15 8, 12 2 Q 12 -3, 17 -5 Q 22 -5, 23 -2" 
          fill="none" 
          stroke="url(#abundanceGradient)" 
          stroke-width="3" 
          stroke-linecap="round"
          filter="url(#shadow)"/>
    
    <!-- Gotas de abundância -->
    <circle cx="38" cy="-8" r="2" fill="#FCD34D" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="8" r="1.5" fill="#10B981" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-18" r="1" fill="#F59E0B" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Texto "Fluxo" -->
  <text x="60" y="25" font-family="'Segoe UI', -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">
    Fluxo
  </text>
  
  <!-- Texto "de Abundância" -->
  <text x="60" y="42" font-family="'Segoe UI', -apple-system, sans-serif" font-size="12" font-weight="500" fill="url(#textGradient)" opacity="0.9">
    de Abundância
  </text>
  
  <!-- Pequenos elementos decorativos -->
  <circle cx="185" cy="15" r="3" fill="#FCD34D" opacity="0.4">
    <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="190" cy="25" r="2" fill="#10B981" opacity="0.5">
    <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>